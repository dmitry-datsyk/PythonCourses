<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Результат</title>
</head>
<body>

<table border = "1">
         <tr>
            <td>Название</td>
            <td>Описание</td>
            <td>Цена</td>
            <td>Изображение</td>
            <td>Дата создания</td>
            <td>Продано</td>
         </tr>
         {% for item in items %}
             <tr data-item-id="{{ item.id }}">
             <td>{{item.name}}</td>
             <td>{{item.description}}</td>
             <td>{{item.price}}</td>
             <td>
                 {% if item.image %}
                 <img width=100 src="{{item.image.url}}">
                 {% endif %}
             </td>
             <td>{{item.creation_date}}</td>
             <td>{{item.is_sold}}</td>

          </tr>
         {% endfor %}
        </table>

</body>
</html>
